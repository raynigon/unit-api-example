name: CI
on:
  push:
    branches: []
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.2
        with:
          java-version: 11
      - name: Gradle Command
        uses: eskatos/gradle-command-action@v1.3.2
        with:
          arguments: ktlintCheck test

